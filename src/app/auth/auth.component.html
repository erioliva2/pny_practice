
<div class="login-container" fxLayout="row" fxLayoutAlign="center">

    <mat-card class="login-card">
      
      <h2>Login PNY Sample Project </h2>
        <mat-card-content>
              <div class="row">
                  <div *ngIf="error">
                    <h5 class="error">{{ error }}</h5>
                  </div>

                  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
                    <div
                      id="userData"
                      ngModelGroup="userData"
                      #userData="ngModelGroup">

                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <mat-form-field class="example-full-width" appearance="fill">
                      <input  matInput placeholder="example6@gmail.com"
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        type="email"
                        id="email"
                        email>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                    </div>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <input matInput placeholder="suggested password"
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minLength="6"
                        password
                        #password="ngModel">
                      </mat-form-field>
                      <span class="help-block" *ngIf="!password.valid && password.touched">
                        Enter a valid password
                      </span>
                        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
                    </div><br>
                      <div fxLayout="row" fxLayoutAlign="center"> 
                      <button 
                        mat-raised-button color="primary" 
                        type="submit" 
                        [disabled]="!authForm.valid" > 
                      login
                      </button>
                    </div>
                  </form>
              </div>
        </mat-card-content>
    </mat-card>
   
</div>
